language: go

dist: focal
sudo: required

go: "1.17.12"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:f7b28a302a08178cf450d855bac73983d100c8e9@sha256:0b62dba6d24df96a6773a5568bbe52ebde1ba3f410f0bb05a40cd6b387ba16ca
        - LOCKDEBUG=1

# Disabled due to a compilation issue: https://github.com/cilium/cilium/issues/13252
#    - arch: arm64-graviton2
#      name: "arm64-graviton2-race"
#      if: type != pull_request
#      env:
#        - RACE=1
#        - BASE_IMAGE=quay.io/cilium/cilium-runtime:f7b28a302a08178cf450d855bac73983d100c8e9@sha256:0b62dba6d24df96a6773a5568bbe52ebde1ba3f410f0bb05a40cd6b387ba16ca
#        - LOCKDEBUG=1
#      virt: vm
#      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
